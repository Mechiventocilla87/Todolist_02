<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>To Do or Not To Do</title>
</head>

<body id="grafica">
    <div class="numered">
        <h1 class="nro">/02</h1>
    </div>
    <section class="wind">
        <header class="head">
            <h3 class="title">To_DoList.exe</h3>
            <div class="btn_delete">
                <h1>x</h1>
            </div>
        </header>
        <div class="box_principal">
            <div class="first_row">
                <div class="row_draw">
                </div>
                <p class="paragraph">"...Slip inside the eye of your mind,
                    don't you know you might find,
                    a better place to play..."</p>
            </div>


            <div class="to_do">
                <h3 class="load">Load_yourtasks:</h3>
                <input class="input_todo" id="input_text" type="text" placeholder="You have to add a task">
                <button class="btn_input" id="boton">Add Task</button>
                <div>
                    <ul id="ul" class="ul_add"></ul>
                </div>
                <div class="box_counter">
                    <span class="totales"></span><br><span class="finalizadas"></span>
                </div>
            </div>

        </div>

    </section>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src='index.js'></script>
</body>

</html>
